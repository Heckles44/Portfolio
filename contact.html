<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>David Ballock's Portfolio</title>
  </head>

  <body id="home">
    <header class="alt-nav">
      <!-- navbar -->
      <section class="navbar" id="navbar">
        <a href="/Index.html" class="logo-link">
          <h1 class="logo">DB</h1>
        </a>
        <nav>
          <ul>
            <li><a href="/about.html">About</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- contacts  -->

    <section id="contact">
      <div class="form-wrapper">
        <header class="form-header">
          <h2>Contact Me</h2>
        </header>
        <form action="https://formspree.io/f/mgepovwj" method="POST">
          <div class="name-form">
            <label for="name">Name</label>
            <input type="text" name="name" required />
          </div>
          <div class="email-form">
            <label for="email">Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="message-form">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" value="Send">Submit</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <ul class="social-icons">
        <!-- single item -->
        <li>
          <a
            href="https://www.linkedin.com/in/david-ballock/"
            class="social-icon"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
        <!-- end of single item -->
        <!-- single item -->
        <li>
          <a
            href="https://github.com/Heckles44"
            class="social-icon"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <!-- end of single item -->
      </ul>
      <p>&copy; <span id="date"></span> David Ballock. All rights reserved.</p>
    </footer>
    <script src="./js/app.js"></script>
